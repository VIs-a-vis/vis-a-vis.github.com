---
layout: default
---

<section class="main">
    <article>
        <h2>{{ page.title }}</h2>
        <div class="left">
        {% for tag in page.tags %}
            <a href="/blog/tags/#{{ tag }}" rel="tag" title="Посмотреть все посты с этим тегом">{{ tag }}</a>
        {% endfor %}
        </div>
        <div class="right">{{ page.date | date: "%d.%m.%Y" }}</div>
        <div class="clear"></div>
        {{ content }}
        <p>
            <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="gailimov">Tweet</a>
            <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
        </p>
    </article>
</section> <!-- .main -->
<section id="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'kanat';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</section> <!-- #comments -->
