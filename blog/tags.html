---
layout: default
description: Блог Каната Гайлимова о разработке и прочей фигне
title: Теги
---

<section class="main">
    <article>
        <h2>Тэги &darr;</h2>
        {% for tag in site.tags %}
            {% assign name = tag[0] %}
            {% assign posts = tag[1] %}
            <h3><a href="#{{ name }}">{{ name }}</a></h3>
            <ul class="tags">
                {% for post in posts %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </article>
</section> <!-- .main -->
